<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rendszámok</title>
</head>
<body>
    
    Rendszám: <input type="text" id="rendszam">

    <select id="uzema">
        <option id="benzin" value="benzin">Benzin</option>
        <option id="dizel" value="dizel">Dízel</option>
        <option id="elektromos" value="elektromos">Elektromos</option>
    </select>
    <br>
    Első tulajdonos<input type="checkbox" id="elsot"> <br>
    3 ajtós <input type="radio" id="3" name="5" > <br>
    5 ajtós <input type="radio" id="5" name="5"  checked> <br>

    <button onclick="Tarol()">Tárol</button>
    <button onclick="Statisztika()">Statisztika</button>

    <div id="tablazat">
        <table>
            <th>Üzemanyag</th>
            <td colspan="2">Benzin</td>
            <td colspan="2">Dízel</td>
            <td colspan="2">Elektromos</td>
            <tr>
                <td id="benzinsz"></td>
                <td id="dizelsz"></td>
                <td id="elektsz"></td>
            </tr>
            <tr>
                <th>
                    Első tulajdonosok százalékos aránya:
                    <td id="szazalek" colspan="6"></td>
                </th>
            </tr>
            <tr>
                <th>Rendszámok megoszlása</th>
                <td colspan="3">Régi Rendszám</td>
                <td colspan="3"> Új rendszám</td>
            </tr>
            <tr>
                <th rowspan="1"></th>
                <td id="regirend">0</td>
                <td id="ujrend">0</td>
            </tr>
            <tr>
                <th>Melyik a népszerűbb?</th>
                <td colspan="6" id="nepszerubb"></td>
            </tr>
        </table>
    </div>
</body>
</html>
<script src="assets/js/main.js"></script>
